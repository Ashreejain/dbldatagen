# update tags for develop branch
name: update latest tag

on:
  push:
    branches: [develop]

jobs:
  update_latest_tag:
    # Ubuntu 20.04 has Python 3.8
    runs-on: ubuntu-latest
    steps:
      - name: "create or update tag"
        uses: actions/github-script@v2
        # continue-on-error: true
        with:
          script: |
            let update_tag_ref = 'tags/latest2'
            try {
              console.log("Trying to update reference", update_tag_ref)
              await github.git.updateRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: update_tag_ref,
                  sha: context.sha, 
                  force: true
                })
            }
            catch(err) {
              console.log("error:",err)
              let create_tag_ref = 'refs/tags/latest2'
              console.log("Trying to create reference", create_tag_ref)
              await github.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: create_tag_ref,
                  sha: context.sha
                })
            }

